{% if jekyll.environment == "production" and site.doks.google_analytics.tracking_code %}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.doks.google_analytics.tracking_code }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.doks.google_analytics.tracking_code }}');
</script>
{% endif %}
