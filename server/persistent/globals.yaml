  - NAS:  # service
    - Company 1: #company
      - Production: #environemnt
        - Site A: #site
          - prod:  #copy
              clusters:
                - cluster1: [nas1]
                  cluster2: []
              snapshotpolicy:
                name: sp
                dynamicschedule: true
                schedule: ['daily','weekly']
                prefix: ['daily','weekly']
                count: [24,4]
                snapmirror_label: ['daily','weekly']
              efficiency:
                enable_compression: true
                enable_cross_volume_background_dedupe: true
                enable_cross_volume_inline_dedupe: true
                enable_data_compaction: true
                enable_inline_compression: true
                enable_inline_dedupe: true
                schedule: daily
                dynamicschedule: true
                duration: 3
              cifsaccess: false

            dr1:
              sizeratio: 1.5
              #svmnamesuffix: ""
              volnamesuffix: "_dr1"
              fixed_relationship_for_prod:
                cluster1_nas1:
                  cluster: cluster1
                  svm: nas1_dr1
              clusters:
                - cluster1: [svm1]
                  cluster2: [svm4]
              source:
                copy: prod
                policy:
                  name: MirrorAllSnapshots
                dynamicschedule: true
                schedule: daily

            dr2:
              sizeratio: 1.5
              volnamesuffix: "_dr2"
              fixed_relationship_for_prod:
                cluster1_nas1:
                  cluster: cluster1
                  svm: nas1_dr2
              clusters:
                - cluster2: [svm3]
              source:
                copy: dr1
                policy:
                  name: MirrorAllSnapshots
                dynamicschedule: true
                schedule: daily

            b2d1:
              sizeratio: 2.5
              volnamesuffix: ""
              fixed_relationship_for_prod:
                cluster1_nas1:
                  cluster: cluster1
                  svm: nas1_b2d1
              clusters:
                - cluster2: [svm9]
              source:
                copy: prod
                policy:
                  name: 90daily
                  snapmirror_label: ['daily']
                  keep: [90]
                  policy_type: async_mirror
                dynamicschedule: true
                schedule: daily

            b2d2:
              sizeratio: 2.5
              volnamesuffix: ""
              fixed_relationship_for_prod:
                cluster1_nas1:
                  cluster: cluster1
                  svm: nas1_b2d2
              clusters:
                - cluster2: [svm10]
              source:
                copy: b2d1
                policy:
                  name: 120daily
                  snapmirror_label: ['daily']
                  keep: [120]
                  policy_type: async_mirror
                dynamicschedule: true
                schedule: daily
